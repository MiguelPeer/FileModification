<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>ModFiles</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400;600;700;800&display=swap"

  <body>
    <header>
      <div class="vant">
        <a href="#" class="logo">
          <img src="./img/VNT.png" alt="" />
        </a>
        <h2>VANT</h2>
      </div>

      <nav class="navegacao">

    <section class="container">
      <div class="content">
        <h1>Corrigir seus arquivos</h1>
        <h3>Corrija seus arquivos SPEDs com erros de valores na D100</h3>

        <input multiple type="file" id="file-selector" accept=".txt" />

        <button type="button" id="btn-select-file" class="visible">
          Selecionar Arquivos Txts
        </button>

        <button type="button" class="hidden" id="btn-download-files">
          Baixar arquivos corrigidos
        </button>
      </div>
    </section>
